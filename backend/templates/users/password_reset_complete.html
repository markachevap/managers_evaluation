{% extends "base/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-success text-white">
                    <h3 class="text-center font-weight-light my-4">
                        <i class="fas fa-check-circle me-2"></i>Пароль изменен
                    </h3>
                </div>
                <div class="card-body text-center py-5">
                    <i class="fas fa-thumbs-up fa-4x text-success mb-4"></i>
                    <h4 class="mb-3">Ваш пароль успешно изменен!</h4>
                    <p class="lead">Теперь вы можете войти в систему с новым паролем.</p>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="d-grid gap-2">
                        <a href="{% url 'users:login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти в систему
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
