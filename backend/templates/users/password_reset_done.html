{% extends "base/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-success text-white">
                    <h3 class="text-center font-weight-light my-4">
                        <i class="fas fa-check-circle me-2"></i>Письмо отправлено
                    </h3>
                </div>
                <div class="card-body text-center py-5">
                    <i class="fas fa-envelope fa-4x text-primary mb-4"></i>
                    <h4 class="mb-3">Проверьте вашу почту</h4>
                    <p class="lead">Мы отправили вам инструкции по сбросу пароля на указанный email.</p>
                    <p class="text-muted">Если письмо не пришло, проверьте папку "Спам".</p>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">
                        <a href="{% url 'users:login' %}">Вернуться к входу в систему</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
