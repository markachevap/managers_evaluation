{% extends "base/base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <h1 class="my-4">
        {% if object %}Редактирование{% else %}Создание{% endif %} роли
    </h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>
        <div class="mb-3">
            {{ form.description.label_tag }}
            {{ form.description }}
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'users:role-list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
