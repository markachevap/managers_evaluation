{% extends "base/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-5 col-md-7">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-success text-white">
                    <h3 class="text-center font-weight-light my-4">
                        <i class="fas fa-sign-out-alt me-2"></i>Выход из системы
                    </h3>
                </div>
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-5x text-success"></i>
                    </div>
                    <h4 class="mb-3">Вы успешно вышли из системы</h4>
                    <p class="text-muted">Для продолжения работы войдите снова</p>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти снова
                        </a>
                    </div>
                    <div class="mt-3 small">
                        <a href="{% url 'home' %}">Вернуться на главную</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
