{% extends "base/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center font-weight-light my-4">
                        <i class="fas fa-key me-2"></i>Восстановление пароля
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" 
                                   id="id_email" placeholder="Введите ваш email" required>
                            <div class="form-text">На этот email будет отправлена ссылка для сброса пароля</div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Отправить ссылку
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">
                        <a href="{% url 'users:login' %}">Вернуться к входу в систему</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
